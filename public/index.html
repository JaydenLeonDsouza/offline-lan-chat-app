<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline LAN Chat</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-box {
      background: #020617;
      width: 360px;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin: 5px 0 10px;
    }

    #chat {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 8px;
    }

    #chat li {
      margin-bottom: 6px;
      padding: 6px 8px;
      background: #020617;
      border-radius: 6px;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #020617;
      color: white;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

    .username {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-box">
    <h2>Offline LAN Chat</h2>

    <div class="username">
      <input id="username" placeholder="Enter username">
      <button onclick="setUsername()">Set</button>
    </div>

    <ul id="chat"></ul>

    <div class="controls">
      <input id="msg" placeholder="Type a message">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById("chat");

    let currentUsername = "Anonymous";

    function setUsername() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        currentUsername = name;
      }
    }

    function send() {
      const input = document.getElementById("msg");
      const message = input.value.trim();

      if (message === "") return;

      socket.emit("message", {
        user: currentUsername,
        text: message
      });

      input.value = "";
    }

    socket.on("message", (data) => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
      chat.appendChild(li);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
